{% extends "base.html" %}

{% block content %}
<div class="login-container" style="max-width:400px;margin:50px auto;padding:20px;border:1px solid #ccc;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;margin-bottom:20px;">Admin Login</h2>
    
    {% if error %}
    <p style="color:red;text-align:center;">{{ error }}</p>
    {% endif %}
    
    <form method="POST" action="{{ url_for('admin_login') }}">
        <div style="margin-bottom:15px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required style="width:100%;padding:8px;margin-top:5px;">
        </div>
        <div style="margin-bottom:15px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required style="width:100%;padding:8px;margin-top:5px;">
        </div>
        <button type="submit" style="width:100%;padding:10px;background-color:#007bff;color:white;border:none;border-radius:5px;">Login</button>
    </form>

    <p style="text-align:center;margin-top:15px;"><a href="{{ url_for('home_page') }}">Back to Home</a></p>
</div>
{% endblock %}
